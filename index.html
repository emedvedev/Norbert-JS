<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>N0RB3RT v1.0</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<script src="brain.js/browser.min.js"></script>
</head>
<body>

	<div id="particles-js">

		<div class="first-page">

			<div class="first-page-name-logo">
					<img src="img/logo.png">
			</div>

				<div class="first-page-subtitle">
					<p>Can't you tell square from circle?</p>
					<p>N0RB3RT will help you!</p>
				</div>

		</div>
							<div class="scroll-down">

							 	<div class="scroll-down-icon">

							  		<a href="#main-page"><img id="scroll-down-icon" src="img/scroll-down-icon.png"><a>

							  	</div>



							</div>

	</div>

					<div class="main-page" id="main-page">

						<canvas id="canv" style="display: block;">Ваш Браузер устарел, Обновитесь!</canvas>

						<div class="hotkeys-help">
							<h3>Помощь</h3>
							<ul>
								<li><strong id="key-1">1</strong> Тренировать: квадрат</li>
								<li><strong id="key-2">2</strong> Тренировать: круг</li>
								<li><strong id="key-3">3</strong> Тренировать: треугольник</li>
								<li><strong id="key-b">B</strong> Распознать</li>
								<li><strong id="key-c">C</strong> Очистить</li>
							</ul>
						</div>

					</div>



<script src="particles.js"></script>
<script src="js/app.js"></script>


				<script>
		function DCanvas(el)
		{
			const ctx = el.getContext('2d');
			const pixel = 20;

			let is_mouse_down = false;

			canv.width = 500;
			canv.height = 500;

			this.drawLine = function(x1, y1, x2, y2, color = 'gray') {
				ctx.beginPath();
				ctx.strokeStyle = color;
				ctx.lineJoin = 'miter';
				ctx.lineWidth = 1;
				ctx.moveTo(x1, y1);
				ctx.lineTo(x2, y2);
				ctx.stroke();
			}

			this.drawCell = function(x, y, w, h) {
				ctx.fillStyle = 'blue';
				ctx.strokeStyle = 'blue';
				ctx.lineJoin = 'miter';
				ctx.lineWidth = 1;
				ctx.rect(x, y, w, h);
				ctx.fill();
			}

			this.clear = function() {
				ctx.clearRect(0, 0, canv.width, canv.height);
			}

			this.drawGrid = function() {
				const w = canv.width;
				const h = canv.height;
				const p = w / pixel;

				const xStep = w / p;
				const yStep = h / p;

				for( let x = 0; x < w; x += xStep )
				{
					this.drawLine(x, 0, x, h);
				}

				for( let y = 0; y < h; y += yStep )
				{
					this.drawLine(0, y, w, y);
				}
			}

			this.calculate = function(draw = false) {
				const w = canv.width;
				const h = canv.height;
				const p = w / pixel;

				const xStep = w / p;
				const yStep = h / p;

				const vector = [];
				let __draw = [];

				for( let x = 0; x < w; x += xStep )
				{
					for( let y = 0; y < h; y += yStep )
					{
						const data = ctx.getImageData(x, y, xStep, yStep);

						let nonEmptyPixelsCount = 0;
						for( i = 0; i < data.data.length; i += 10 )
						{
							const isEmpty = data.data[i] === 0;

							if( !isEmpty )
							{
								nonEmptyPixelsCount += 1;
							}
						}

						if( nonEmptyPixelsCount > 1 && draw )
						{
							__draw.push([x, y, xStep, yStep]);
						}

						vector.push(nonEmptyPixelsCount > 1 ? 1 : 0);
					}
				}

				if( draw )
				{
					this.clear();
					this.drawGrid();

					for( _d in __draw )
					{
						this.drawCell( __draw[_d][0], __draw[_d][1], __draw[_d][2], __draw[_d][3] );
					}
				}

				return vector;
			}

			el.addEventListener('mousedown', function(e) {
				is_mouse_down = true;
				ctx.beginPath();
			})

			el.addEventListener('mouseup', function(e) {
				is_mouse_down = false;
			})

			el.addEventListener('mousemove', function(e) {
				if( is_mouse_down )
				{
					ctx.fillStyle = 'red';
					ctx.strokeStyle = 'red';
					ctx.lineWidth = pixel;

					ctx.lineTo(e.offsetX, e.offsetY);
					ctx.stroke();

					ctx.beginPath();
					ctx.arc(e.offsetX, e.offsetY, pixel / 2, 0, Math.PI * 2);
					ctx.fill();

					ctx.beginPath();
					ctx.moveTo(e.offsetX, e.offsetY);
				}
			})
		}

		let vector = [];
		let net = null;
		let train_data = [];

		const d = new DCanvas(document.getElementById('canv'));

		document.addEventListener('keypress', function(e) {

			let help_key = document.getElementById('key-'+e.key.toLowerCase());

			if (help_key) {
				help_key.classList.add('active');
			};

			if( e.key.toLowerCase() == 'c' )
			{
				d.clear();
			}

			if( e.key == '1' )
			{
				vector = d.calculate(true);
				train_data.push({
					input: vector,
					output: {'Квадрат': 1}
				});
			}

			if( e.key == '2' )
			{
				vector = d.calculate(true);
				train_data.push({
					input: vector,
					output: {'Круг': 1}
				});
			}

			if( e.key == '3' )
			{
				vector = d.calculate(true);
				train_data.push({
					input: vector,
					output: {'Треугольник': 1}
				});
			}

			if( e.key.toLowerCase() == 'b' )
			{
				net = new brain.NeuralNetwork();
				net.train(train_data, {log: true});

				const result = brain.likely(d.calculate(), net);
				alert(result);
			}

			if (help_key) {
				setTimeout(function() { help_key.classList.remove('active'); }, 500);
			}

		});
	</script>

					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="js/scroll.js"></script>

</body>
</html>
